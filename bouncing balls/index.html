<html lang="en">

            </svg>
            </div>
            <div class="tooltip" data-text="
                COVID-19 is a new type of infectious respiratory disease that has affected our lives enormously. 
                In this project we make our own attempt to simulate the spread of COVID-19 in hopes of understanding the spread of the pandemic.
                The data is divided into three sections. The top section shows the current number of susceptible, infected, dead and recovered agents.
                The middle section shows the curve of infectants as time progresses. The bottom section show the current mortality rate of each age group.
            ">
            <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 330 330">
                <path d="M165,0C74.019,0,0,74.02,0,165.001C0,255.982,74.019,330,165,330s165-74.018,165-164.999C330,74.02,255.981,0,165,0zM165,300c-74.44,0-135-60.56-135-134.999C30,90.562,90.56,30,165,30s135,60.562,135,135.001C300,239.44,239.439,300,165,300z" fill="#ffffff"/>
                <path d="M164.998,70c-11.026,0-19.996,8.976-19.996,20.009c0,11.023,8.97,19.991,19.996,19.991c11.026,0,19.996-8.968,19.996-19.991C184.994,78.976,176.024,70,164.998,70z" fill="#ffffff"/>

            </svg>
            </div>
        </div>
        <div class="wrapper">
            <canvas id="simulation"></canvas>
            <div class="statistics-wrapper">
                <div class="numbers">
                    <div class="row susceptible">
                        <div class="heading">Susceptible</div>
                        <div class="data">100</div>
                    </div>
                    <div class="row infected">
                        <div class="heading">Infected</div>
                        <div class="data">0</div>
                    </div>
                    <div class="row dead">
                        <div class="heading">Dead</div>
                        <div class="data">0</div>
                    </div>
                    <div class="row recovered">
                        <div class="heading">Recovered</div>
                        <div class="data">0</div>
                    </div>
                </div>
                <canvas id="graph"></canvas>
                <canvas id="bar"></canvas>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="js/setup.js"></script>
        <script type="module" src="js/app.js"></script>
    </body>
</html>
