<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bouncing Balls</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500;1,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <canvas id="simulation"></canvas>
            <div class="statistics-wrapper">
                <div class="numbers">
                    <div class="row susceptible">
                        <div class="heading">Susceptible</div>
                        <div class="data">100</div>
                    </div>
                    <div class="row infected">
                        <div class="heading">Infected</div>
                        <div class="data">0</div>
                    </div>
                    <div class="row dead">
                        <div class="heading">Dead</div>
                        <div class="data">0</div>
                    </div>
                    <div class="row recovered">
                        <div class="heading">Recovered</div>
                        <div class="data">0</div>
                    </div>
                </div>
                <canvas id="graph"></canvas>
                <canvas id="bar"></canvas>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="js/setup.js"></script>
        <script type="module" src="js/app.js"></script>
    </body>
</html>
